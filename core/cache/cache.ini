    /**
     * @param  string $type   处理类种类
     * @param  array  $config 处理类配置
     * @param  handlers\CacheHandlerInterface $handler 处理类对象
     * @param  string $prefix 前缀
     * @param  string $key    键
     * @param  miexd  $value  值
     * @param  int    $offset 偏移量
     * @param  int    $expire 过期时间
     * @return self
     */

    //初始化指针,并告知处理类种类及配置
    $cache->init(string $type = '', array $config=[]) : self;

    //设置处理类
    $cache->handler(handlers\CacheHandlerInterface $handler) : self;

    //设置当前缓存处理键前缀
    $cache->prefix(string $prefix) : self;

    //设置当前处理缓存键
    $cache->key(string $key) : self;

    //当前处理缓存值
    $cache->value($value) : self;

    //当前处理缓存偏移量
    $cache->offset(int $offset) : self;

    //设置当前处理缓存过期时间
    $cache->expire(int $expire) : self;